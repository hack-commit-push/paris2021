<section id="agenda">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Agenda (time in <a href="https://time.is/UTC+2" rel="noopener" target="_blank">UTC+2</a>)</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
          {% if site.data.agenda.size == 0 %}
            <p class="text-center">To be announced</p>
          {% else %}
            {% for agendaItem in site.data.agenda %}
            <div class="col-sm-12 text-center">
                <div class="service-box">
                    <i class="fa fa-3x fa-{{agendaItem.icon}} wow bounceIn text-primary"></i>
                    <h3>{{agendaItem.start}} to {{agendaItem.end}}</h3>
                    <p class="text-muted">{{agendaItem.description}}</p>
                </div>
            </div>
            {% endfor %}
          {% endif %}
        </div>
    </div>
</section>
